name: Build Shinylive Links

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This seems to be necessary for some dependencies of R-shinylive
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-dev libcurl4-openssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install shinylive
        run: |
          Rscript -e "install.packages('shinylive')"

      - name: Build app
        run: |
          npm ci
          npm run build-prod

      - name: Generate shinylive redirect pages
        run: |
          Rscript -e "shinylive::export('r', 'site')"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
